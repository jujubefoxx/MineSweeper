<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>来扫雷咯</title>
    <link rel="stylesheet/less" href="/static/index.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div id="mineSweeper">
    <div v-if="!isChoseLevel" class="level">
        <div class="level-list" v-for="(item,index) in config" :key="index" @click="choseLevel(item)">
            {{`${item.alias} （${item.xNum}×${item.yNum}）`}}
        </div>
    </div>
    <div v-else>
        <div class="board">
            <div v-for="(row,index) in board" class="board-row">
                <div v-for="(column,key) in row"
                     :class="['board-column',yNum <= 9?'board-column--small':yNum < 30?'board-column--middle':'board-column--large']"
                     @click="isSetFlag ? setFlag([index,key], column.data , column.isBoom) : isInit ? updateBoard([index,key]) : setBoom([index,key])">
                    <div :class="['board-column__list',column.isShow ? 'board-column__list--show':'board-column__list--unknown']">
                        <img v-if="column.data === 'X'" class="board-column__img" src="static/images/icon_boom1.svg"
                             alt="炸弹">
                        <img v-else-if="column.data === 'F'"
                             :class="['board-column__img',!isSetFlag ? 'board-column__img--disable' : '']"
                             src="static/images/flag.svg"
                             alt="旗帜">
                        <div v-else-if="parseInt(column.data) > 0">{{ column.data }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-button">
                <div class="bottom-button__list bottom-button__restart" @click="restart">重新开始</div>
                <div :class="['bottom-button__list bottom-button__flag',isSetFlag ? 'bottom-button__flag--active':'']"
                     @click="isSetFlag = !isSetFlag">
                    插旗
                </div>
            </div>
            <div v-if="over" class="bottom-tips">踩到地雷，游戏结束！</div>
            <div v-else-if="showCount === saveNum" class="bottom-tips">踩到地雷，游戏结束！</div>
        </div>
    </div>
</div>
<!--&lt;!&ndash;引入cdn&ndash;&gt;-->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="utils/vue.js"></script>

<script>

    const el = new Vue({
            //挂载
            el: "#mineSweeper",
            data() {
                return {
                    isChoseLevel: false,
                    //难度
                    config: [{
                        alias: '青铜',
                        xNum: 9,
                        yNum: 9,
                        boomNum: 10,
                    }, {
                        alias: '白银',
                        xNum: 16,
                        yNum: 16,
                        boomNum: 40,
                    }, {
                        alias: '黄金',
                        xNum: 16,
                        yNum: 30,
                        boomNum: 99,
                    }],
                    boomNum: 10, // 炸弹数
                    isInit: false, // 保证第一个点击的格子不是雷
                    board: [],
                    over: false, // 游戏是否结束
                    isSetFlag: false,// 是否插旗状态
                }
            },
            computed: {
                // 计算已翻开的格子数
                showCount() {
                    const {board} = this;
                    const arr = board.flat();
                    let num = 0;
                    arr.forEach((item) => {
                        if (item.isShow) {
                            num++
                        }
                    })
                    return num
                },
                yNum() {
                    return this.board.length
                },
                xNum() {
                    return this.board[0].length;
                },
                saveNum() {
                    const {yNum, xNum, boomNum} = this;
                    return yNum * xNum - boomNum
                },
            },
            methods: {
                // 选择难度
                choseLevel(item) {
                    const {boomNum, xNum, yNum} = item;
                    this.boomNum = boomNum;
                    this.board = new Array(yNum).fill(new Array(xNum).fill({
                        data: '-1',//显示的值 -1未翻开 0翻开的空格子 数字1-9附近有炸弹 X炸弹 F旗帜(旗帜代表未翻开，但不能点击)
                        isShow: false,//是否翻开
                        isBoom: false //是否炸弹
                    }))
                    this.isChoseLevel = true;
                },
                //插旗
                setFlag(click, data, isBoom) {
                    const [cY, cX] = click;
                    const obj = {
                        data: 'F',// F旗帜
                        isShow: false,// 未翻开
                        isBoom: isBoom // 炸弹
                    };
                    if (data === 'F') {
                        obj.data = '-1'; // 未翻开
                    }
                    this.editBoard(cX, cY, obj);
                },
                // 重新开始
                restart() {
                    this.board = new Array(this.yNum).fill(new Array(this.xNum).fill({
                        data: '-1',
                        isShow: false,
                        isBoom: false
                    }));
                    [this.isInit, this.over, this.isSetFlag] = [false, false, false];
                },
                // 修改数组
                editBoard(x, y, data) {
                    const {board} = this;
                    const row = [...board[y]];// 获取那一行的数据
                    row.splice(x, 1, data) // 修改
                    this.$set(board, y, row)
                },
                // 初始化棋盘
                setBoom(click) {
                    const {xNum, yNum, boomNum} = this;
                    const [cY, cX] = click;
                    const dx = [], dy = [];
                    //生成炸弹
                    while (dx.length < boomNum) {
                        const randomX = Math.round(Math.random() * (xNum - 1));//获取一个范围内的随机数
                        const randomY = Math.round(Math.random() * (yNum - 1));//获取一个范围内的随机数
                        const isClick = (randomX === parseInt(cX)) && (randomY === parseInt(cY))
                        if (!isClick && (dx.indexOf(randomX) === -1 || dx.indexOf(randomX) !== dy.indexOf(randomY))) {
                            // 如果没有重复则推入
                            dx.push(randomX)
                            dy.push(randomY)
                        }
                    }
                    // 修改炸弹数据
                    for (let i = 0; i < dx.length; i++) {
                        // console.log(JSON.stringify([dx[i]][dy[i]]))
                        const obj = {
                            data: '-1',
                            isShow: false,
                            isBoom: true //是炸弹
                        }

                        this.editBoard(dx[i], dy[i], obj);
                    }
                    this.isInit = true;
                    this.updateBoard(click);
                },
                // 更新格子状态
                updateBoard(click) {
                    const {board, over, yNum, xNum} = this;
                    if (over) return;// 如果游戏已经结束 直接返回
                    const dx = [1, -1, 0, 0, -1, 1, -1, 1]; // 横坐标
                    const dy = [0, 0, 1, -1, 1, -1, -1, 1]; // 纵坐标
                    const inBound = (x, y) => x >= 0 && x < xNum && y >= 0 && y < yNum; // 辅助函数

                    const update = (x, y) => {
                        if (!inBound(x, y) || board[y][x].isShow || board[y][x].data === 'F') return; // 不在界内或已翻开，直接返回
                        let count = 0;
                        for (let i = 0; i < 8; i++) { // 统计周围雷的个数
                            const nX = x + dx[i];
                            const nY = y + dy[i];
                            if (inBound(nX, nY) && board[nY][nX].isBoom) {
                                count++;
                            }
                        }
                        if (count === 0) { // 如果周围没有雷，翻开且标记0，递归上下左右的点
                            const obj = {
                                data: '0',// 0翻开的空格子
                                isShow: true,// 已翻开
                                isBoom: false // 不是炸弹
                            }
                            this.editBoard(x, y, obj)
                            for (let i = 0; i < 4; i++) {
                                update(x + dx[i], y + dy[i]);// 只递归前四个点
                            }
                        } else {
                            const obj = {
                                data: count + '',// 数字1-9附近有炸弹
                                isShow: true,// 已翻开
                                isBoom: false // 不是炸弹
                            }
                            this.editBoard(x, y, obj)
                        }
                    };

                    const [cY, cX] = click;
                    if (board[cY][cX].isBoom) { // 第一下就踩雷了
                        const obj = {
                            data: 'X',// X炸弹
                            isShow: true,// 已翻开
                            isBoom: true // 是炸弹
                        };
                        this.editBoard(cX, cY, obj);
                        this.over = true;
                    } else {
                        update(cX, cY); // 开启dfs
                    }
                }
            }
        })
    ;
</script>
</body>
</html>
